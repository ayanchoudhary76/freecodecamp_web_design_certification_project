<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_Tribute_Page.css">
    <!-- change the href attribute for link tag-->
    <title>Tribute Page</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <figure id="img-div">
            <img id="image" src="https://via.placeholder.com/400" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug</figcaption>
        </figure>
        <div id="tribute-info">
            <p>
                Dr. Norman Borlaug was an American agronomist and humanitarian who led initiatives to fight global hunger. He is often called "the father of the Green Revolution" for his work in developing high-yielding wheat varieties that helped increase food production worldwide.
            </p>
        </div>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn More</a>
    </main>
</body>
</html>
